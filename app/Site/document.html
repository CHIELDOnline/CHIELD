  <h3>Causal links
        <div class="btn-group">
        <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-download"></i>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a onclick="openSource()" class="dropdown-item" href="#">Source</button>
          <a class="dropdown-item" href="#" onclick="saveCanvasAsPNG()">PNG</a>

          <a class="dropdown-item" href="#" onclick="saveDataAsPhylopath()">Phylopath</a>
        </div>

    <button onclick="openExplore()" class="btn btn-success">Explore</button>

    <button onclick="openDiscussionHistory()" class="btn btn-link">Discussion history on GitHub</button>
  </h3>
  <div id="contributors"></div>
  <table id="links_table" class="table table-striped table-bordered">
    <thead>
      <th>PK</th>
      <th data-toggle="tooltip" title="First variable">Variable 1</th>
      <th data-toggle="tooltip" title="Type of causal relation">Relation</th>
      <th data-toggle="tooltip" title="Second variable">Variable 2</th>
      <th data-toggle="tooltip" title="Direction of the correlation (positive, negative ...)">Cor</th>
      <th data-toggle="tooltip" title="Research topic">Topic</th>
      <th data-toggle="tooltip" title="Stage of evolution">Stage</th>
      <th data-toggle="tooltip" title="Study method type">Type</th>
      <th data-toggle="tooltip" title="Did the study confirm the hypothesised link?">Confirmed</th>
      <th data-toggle="tooltip" title="Notes (click to see)">Notes</th>
    </thead>
    <tfoot>
      <th>PK</th>
      <th>Variable 1</th>
      <th>Relation</th>
      <th>Variable 2</th>
      <th>Cor</th>
      <th>Topic</th>
      <th>Stage</th>
      <th>Type</th>
      <th>Confirmed</th>
      <th>Notes</th>

    </tbody>
  </table>
